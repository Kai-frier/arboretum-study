<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linked Lists Study</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .form-container {
      max-width: 700px;
      margin: auto;
      margin-top: 50px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <div class="form-container">
      <h1 class="text-center">Linked Lists</h1>
      <h2>
        Given list: [18, 4, 27, 9, 54, 5, 63, 10]
        <br/>
        <a href="https://ml.rtsh.space/preview?t=Linked%20Lists&g=block-beta%0A18%0A4%0A27%0A9%0A54%0A5%0A63%0A10&i=mmd&s=list&o=tact" target="_blank">
          View Diagram
        </a>
      </h2>

      <form id="lists-form">
        <h3>3. frontToBack</h3>
        <p>Move the first node in the list to the end. What is the result?</p>
        <div class="form-group">
          <input type="text" class="form-control" id="frontToBack" placeholder="Resulting list" required />
        </div>

        <h3>4. compress</h3>
        <p>Group every 2 elements and replace them with their sum. What is the result?</p>
        <div class="form-group">
          <input type="text" class="form-control" id="compress" placeholder="Compressed list" required />
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const startTime = Date.now();

    document.getElementById("lists-form").onsubmit = function (event) {
      event.preventDefault();

      const timeSpent = Math.floor((Date.now() - startTime) / 1000);
      const formData = new FormData();
      formData.append("section", "Lists");
      formData.append("frontToBack", document.getElementById("frontToBack").value);
      formData.append("compress", document.getElementById("compress").value);
      formData.append("timeLists", timeSpent);

      fetch("https://script.google.com/macros/s/AKfycbyBoyFC3kpSiqFzdYVhDxkxJVmQPaLyxxdY8uNBQ5-SvOlQeqaR35pG7lGcgmlzEHbd/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === "success") {
          Swal.fire("Success", "Submitted successfully!", "success");
        } else {
          Swal.fire("Error", data.message || "Submission failed", "error");
        }
      })
      .catch(err => {
        Swal.fire("Error", "Submission failed", "error");
        console.error(err);
      });
    };
  </script>
</body>
</html>
