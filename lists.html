<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lists Study</title>
</head>
<body>

<h1>Lists</h1>
<h2>
  Given list:
  <a href="https://ml.rtsh.space/preview?t=Lists&g=block-beta%0A%20%20%20%20a%5B%223%22%5D%20b%5B%229%22%5D%20c%5B%225%22%5D%20d%5B%222%22%5D%0A&i=mmd&s=list&o=tact" target="_blank">
    list
  </a>
</h2>

<form id="list-form">
  <label>frontToBack result:</label><br>
  <input id="frontToBack" type="text" required><br><br>

  <label>compress result:</label><br>
  <input id="compress" type="text" required><br><br>

  <button type="submit">Submit</button>
</form>

<script>
  const startTime = Date.now();

  document.getElementById("list-form").onsubmit = function (event) {
    event.preventDefault();
    const timeSpent = Math.floor((Date.now() - startTime) / 1000);

    const formData = {
      section: "Lists",
      frontToBack: document.getElementById("frontToBack").value,
      compress: document.getElementById("compress").value,
      timeLists: timeSpent
    };

    fetch("https://script.google.com/macros/s/AKfycbzkcuO7Erp8N0VN1OSIRSL2RFX3iWN_dvTKkqjtB10xN7e36BcWNRXloPexwkMBgEEHnw/exec", {
      method: "POST",
      body: JSON.stringify(formData),
      headers: {
        "Content-Type": "application/json"
      }
    }).then(() => {
      alert("Submitted successfully!");
    }).catch(err => {
      alert("Failed to submit.");
      console.error(err);
    });
  };
</script>

</body>
</html>
