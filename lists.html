<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lists Study</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  <style>
    .form-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <div class="form-container">
      <h1 class="text-center">Linked Lists</h1>
      <h2>Given list:
        <a href="https://ml.rtsh.space/preview?t=Lists&g=block-beta%0A%20%20%20%20a%5B%223%22%5D%20b%5B%229%22%5D%20c%5B%225%22%5D%20d%5B%222%22%5D%0A&i=mmd&s=list&o=tact" target="_blank">list</a>
      </h2>

      <form id="list-form">
        <h3>3. frontToBack</h3>
        <p>Move the first node to the end. What’s the resulting list?</p>
        <input class="form-control mb-3" id="frontToBack" placeholder="Resulting list" required />

        <h3>4. compress</h3>
        <p>Group every 2 elements, replace with sum. What’s the resulting list?</p>
        <input class="form-control mb-3" id="compress" placeholder="Compressed list" required />

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const startTime = Date.now();
    document.getElementById("list-form").onsubmit = function (e) {
      e.preventDefault();
      const timeSpent = Math.floor((Date.now() - startTime) / 1000);
      const formData = {
        section: "Lists",
        frontToBack: document.getElementById("frontToBack").value,
        compress: document.getElementById("compress").value,
        timeLists: timeSpent
      };

      fetch("https://script.google.com/macros/s/AKfycbyBoyFC3kpSiqFzdYVhDxkxJVmQPaLyxxdY8uNBQ5-SvOlQeqaR35pG7lGcgmlzEHbd/exec", {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => Swal.fire("Success", "Submitted successfully!", "success"))
      .catch((err) => {
        Swal.fire("Error", "Submission failed.", "error");
        console.error(err);
      });
    };
  </script>
</body>
</html>
