<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linked Lists</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .form-container {
      max-width: 700px;
      margin: auto;
      margin-top: 50px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <div class="form-container">
      <h1 class="text-center">Linked Lists</h1>
      <p>
        Given list:
        <a href="https://ml.rtsh.space/preview?t=Linked%20List&g=list%20A(18)%20B(4)%20C(27)%20D(9)%20E(54)%20F(5)%20G(63)%20H(10)&i=mmd&s=ll&o=tact" target="_blank">
          [18, 4, 27, 9, 54, 5, 63, 10]
        </a>
      </p>
      <form id="lists-form">
        <div class="form-group">
          <label for="frontToBack">3. frontToBack</label>
          <p>Move the first node in the list to the end. What is the result?</p>
          <input type="text" class="form-control" id="frontToBack" required />
        </div>
        <div class="form-group">
          <label for="compress">4. compress</label>
          <p>Group every 2 elements and replace them with their sum.</p>
          <input type="text" class="form-control" id="compress" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const startTime = Date.now();
    document.getElementById("lists-form").onsubmit = function (event) {
      event.preventDefault();
      const timeSpent = Math.floor((Date.now() - startTime) / 1000);
      const formData = new FormData();
      formData.append("section", "Lists");
      formData.append("frontToBack", document.getElementById("frontToBack").value);
      formData.append("compress", document.getElementById("compress").value);
      formData.append("timeLists", timeSpent);

      fetch("https://script.google.com/macros/s/AKfycbyBoyFC3kpSiqFzdYVhDxkxJVmQPaLyxxdY8uNBQ5-SvOlQeqaR35pG7lGcgmlzEHbd/exec", {
        method: "POST",
        body: formData
      })
      .then(() => {
        Swal.fire("Success", "Submitted successfully!", "success");
      })
      .catch(() => {
        Swal.fire("Error", "Failed to submit. Please try again.", "error");
      });
    };
  </script>
</body>
</html>
