<!DOCTYPE html>
<html lang="en">
<head>

  <title>Linked Lists</title>
  <script>
    let startTime;
    window.onload = function () {
      startTime = Date.now();
    };
    function handleSubmit() {

      const timeSpent = Math.floor((endTime - startTime) / 1000);
      document.getElementById("timeInput").value = timeSpent;
    }
  </script>
</head>
<body>

<form action="https://docs.google.com/forms/d/e/1FAIpQLSfEOGT3dL7vmu5nNQxnrc_TuhYVdFMx4Px-ZnrChSCDMdG2Eg/formResponse" 
method="POST"
target="_blank" 
onsubmit="handleSubmit()">

  <h3>3. frontToBack</h3>
  <p>Move the first node in the 
     <a href="https://ml.rtsh.space/preview?t=Linked%20List&g=digraph%20ll%20%7B%0A%20%20%20%20node1%5Blabel%3D%22This%22%5D%3B%0A%20%20%20%20node2%5Blabel%3D%22is%22%5D%3B%0A%20%20%20%20node3%5Blabel%3D%22a%22%5D%3B%0A%0A%20%20%20%20node1-%3Enode2%3B%0A%20%20%20%20node2-%3Enode3%3B%0A%7D&i=gv&s=ll&o=mmd" target="_blank">
        list
    </a> to the end. What is the result?</p>

  <input name="entry.1639343923" type="text" required><br><br>

  <button type="submit">Submit</button>
</form>
