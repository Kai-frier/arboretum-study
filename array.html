<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arrays Study</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h4 class="text-center mb-4">Arrays Section</h4>
      <form id="array-form">
        <div class="form-group">
          <label>First rotation result:</label>
          <input class="form-control" id="first" name="first" required />
        </div>
        <div class="form-group">
          <label>Second rotation result:</label>
          <input class="form-control" id="second" name="second" required />
        </div>
        <div class="form-group">
          <label>Stretch result:</label>
          <input class="form-control" id="stretch" name="stretch" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const startTime = Date.now();
    document.getElementById("array-form").onsubmit = function (event) {
      event.preventDefault();
      const timeSpent = Math.floor((Date.now() - startTime) / 1000);
      const formData = new FormData();
      formData.append("section", "Arrays");
      formData.append("first", document.getElementById("first").value);
      formData.append("second", document.getElementById("second").value);
      formData.append("stretch", document.getElementById("stretch").value);
      formData.append("timeArrays", timeSpent);

      fetch("https://script.google.com/macros/s/AKfycbyBoyFC3kpSiqFzdYVhDxkxJVmQPaLyxxdY8uNBQ5-SvOlQeqaR35pG7lGcgmlzEHbd/exec", {
        method: "POST",
        body: formData,
      })
        .then(() => swal("Success!", "Submission saved!", "success"))
        .catch(() => swal("Error", "Failed to submit. Try again.", "error"));
    };
  </script>
</body>
</html>
