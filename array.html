<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrays Study</title>
</head>
<body>

<h1>Arrays</h1>
<h2>
  Given array:
  <a href="https://ml.rtsh.space/preview?t=Arrays&g=block-beta%0A%20%20%20%20a%5B%225%22%5D%20b%5B%2212%22%5D%20c%5B%227%22%5D%20d%5B%228%22%5D%0A&i=mmd&s=arr&o=tact" target="_blank">
    array
  </a>
</h2>

<form id="array-form">
  <label>First rotation result:</label><br>
  <input id="first" name="first" type="text" required><br><br>

  <label>Second rotation result:</label><br>
  <input id="second" name="second" type="text" required><br><br>

  <label>Stretch result:</label><br>
  <input id="stretch" name="stretch" type="text" required><br><br>

  <button type="submit">Submit</button>
</form>

<script>
  let startTime = Date.now();

  document.getElementById("array-form").onsubmit = function (event) {
    event.preventDefault();

    const timeSpent = Math.floor((Date.now() - startTime) / 1000);

   const formData = {
  section: "Arrays",
  first: document.getElementById("first").value,
  second: document.getElementById("second").value,
  stretch: document.getElementById("stretch").value,
  timeArrays: timeSpent
};

    fetch("https://script.google.com/macros/s/AKfycbzkcuO7Erp8N0VN1OSIRSL2RFX3iWN_dvTKkqjtB10xN7e36BcWNRXloPexwkMBgEEHnw/exec", {
      method: "POST",
      body: JSON.stringify(formData),
      headers: {
        "Content-Type": "application/json",
      }
    }).then(() => {
      alert("Submitted successfully!");
    }).catch((err) => {
      alert("Failed to submit.");
      console.error(err);
    });
  };
</script>

</body>
</html>
