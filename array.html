<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arrays Study</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  <style>
    .form-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <div class="form-container">
      <h1 class="text-center">Arrays</h1>
      <h2>Given array to answer the questions:
        <a href="https://ml.rtsh.space/preview?t=Arrays&g=block-beta%0A%20%20%20%20a%5B%225%22%5D%20b%5B%2212%22%5D%20c%5B%227%22%5D%20d%5B%228%22%5D%0A&i=mmd&s=arr&o=tact" target="_blank">array</a>
      </h2>

      <form id="array-form">
        <h3>1. rotateLeft</h3>
        <p>Rotate values one position left twice:</p>
        <input class="form-control mb-3" id="first" placeholder="First rotation" required />
        <input class="form-control mb-3" id="second" placeholder="Second rotation" required />

        <h3>2. stretch</h3>
        <p>Each number becomes two parts. Odd? First is one more than second.</p>
        <input class="form-control mb-3" id="stretch" placeholder="Stretched array" required />

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const startTime = Date.now();
    document.getElementById("array-form").onsubmit = function (e) {
      e.preventDefault();
      const timeSpent = Math.floor((Date.now() - startTime) / 1000);
      const formData = {
        section: "Arrays",
        first: document.getElementById("first").value,
        second: document.getElementById("second").value,
        stretch: document.getElementById("stretch").value,
        timeArrays: timeSpent
      };

      fetch("https://script.google.com/macros/s/AKfycbyBoyFC3kpSiqFzdYVhDxkxJVmQPaLyxxdY8uNBQ5-SvOlQeqaR35pG7lGcgmlzEHbd/exec", {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => Swal.fire("Success", "Submitted successfully!", "success"))
      .catch((err) => {
        Swal.fire("Error", "Submission failed.", "error");
        console.error(err);
      });
    };
  </script>
</body>
</html>
