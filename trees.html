<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trees Study</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h4 class="text-center mb-4">Trees Section</h4>
      <form id="trees-form">
        <div class="form-group">
          <label>hasPath(5, 1):</label>
          <input class="form-control" id="path1" required />
        </div>
        <div class="form-group">
          <label>hasPath(6, 9):</label>
          <input class="form-control" id="path2" required />
        </div>
        <div class="form-group">
          <label>hasPath(3, 7):</label>
          <input class="form-control" id="path3" required />
        </div>
        <div class="form-group">
          <label>hasPath(9, 6):</label>
          <input class="form-control" id="path4" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const startTime = Date.now();
    document.getElementById("trees-form").onsubmit = function (event) {
      event.preventDefault();
      const timeSpent = Math.floor((Date.now() - startTime) / 1000);
      const formData = new FormData();
      formData.append("section", "Trees");
      formData.append("hasPath1", document.getElementById("path1").value);
      formData.append("hasPath2", document.getElementById("path2").value);
      formData.append("hasPath3", document.getElementById("path3").value);
      formData.append("hasPath4", document.getElementById("path4").value);
      formData.append("timeTrees", timeSpent);

      fetch("https://script.google.com/macros/s/AKfycbyBoyFC3kpSiqFzdYVhDxkxJVmQPaLyxxdY8uNBQ5-SvOlQeqaR35pG7lGcgmlzEHbd/exec", {
        method: "POST",
        body: formData,
      })
        .then(() => swal("Success!", "Submission saved!", "success"))
        .catch(() => swal("Error", "Failed to submit. Try again.", "error"));
    };
  </script>
</body>
</html>
